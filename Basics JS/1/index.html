<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Угадай число</title>
</head>
<body>
    <p>Loading, please wait...</p>
    <script>
                
        let n = Math.floor(Math.random() * 1000);
        console.log(n);

        let nUser = NaN

        while (true) {
            
            let nUser = prompt('Угадайте загаданное число от 0 до 1000 (выход - q): ');
            if (nUser == 'q') {
                break
            } else if (isNaN(nUser)) {
                alert('Введите число!')
            } else if (nUser > n) {
                alert ('Ваше число Больше')
            } else if (nUser < n) {
                alert ('Ваше число Меньше')
            } else if (n === +nUser) {
                alert ('Вы угадали!')
                break
            }
        } alert('До свидания!')
    
    </script>
</body>
</html>
